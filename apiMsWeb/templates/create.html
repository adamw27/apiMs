{% extends 'base.html' %}

{% block content %}
    <h1 style="width: 100%">{% block title %} Add a New Post {% endblock %}</h1>
    <form method="post">
        <p>
            <label for="userId">UserID </label>
            <input type="number" name="userId">
            </input>
        </p>

        <p>
            <label for="title">Title </label>
            <input type="text" name="title">
            </input>
        </p>

        <p>
        <label for="body">Body </label>
        <br>
        <textarea name="body"
                  rows="15"
                  cols="60"
                  ></textarea>
        </p>
        <p>
            <button type="submit">Submit</button>
        </p>
    </form>
{% endblock %}
