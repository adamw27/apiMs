{% extends 'base.html' %}

{% block content %}
    <span class="title">
        <h1>{% block title %}PostID: {{ post.postId }}{% endblock %}</h1>
    </span>
    <div class="content">
            <div class="post">
                <p><b>PostID: </b>{{ post.postId }}</p>
                <p><b>UserID: </b>{{ post.userId }}</p>
                <p><b>Title: </b>{{ post.title }}</p>
                <p><b>Body: </b>{{ post.body }}</p>
            </div>
    </div>
{% endblock %}
