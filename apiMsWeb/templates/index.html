{% extends 'base.html' %}

{% block content %}
    <h1 class="title">{% block title %} Posts {% endblock %}</h1>
    <div class="content">
        {% for post in posts %}
            <div class="post">
                <p><b>PostID: </b><a href="{{ url_for('post', post_id=post.postId)}}">{{ post.postId }}</a></p>
                <p><b>UserID: </b>{{ post.userId }}</p>
                <p><b>Title: </b>{{ post.title }}</p>
                <p><b>Body: </b>{{ post.body }}</p>
                <p><a href="{{ url_for('edit', post_id=post.postId)}}">Edit</a></p>
                <hr>
                <form method="POST"
                        action="{{ url_for('delete', post_id=post.postId) }}">
                    <input type="submit" value="Delete Post"
                        onclick="return confirm('Are you sure you want to delete this entry?')">
                </form>
            </div>
        {% endfor %}
    </div>
{% endblock %}
